apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'kevinwang-backstack'

    publishedGroupId = 'com.reivo.android'
    libraryName = 'BackStack'
    artifact = 'kevinwang-backstack'

    libraryDescription = 'A lightweight Android BackStack'

    siteUrl = 'https://github.com/kevinwang5658/BackStack'
    gitUrl = 'https://github.com/kevinwang5658/BackStack.git'

    libraryVersion = '0.1.0'

    developerId = 'kevinwang5658'
    developerName = 'Kevin Wang'
    developerEmail = 'kevinwang5658@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.+"

    compile 'com.jakewharton.timber:timber:4.3.1'

    testCompile "org.robolectric:robolectric:3.3.2"

}
